<div class="overlay">
  <h3>Your Favorites</h3>
  <table data-testHook="managerFavoritesTable" mat-table [dataSource]="managerFavorites" *ngIf="favs.size > 0">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let result">
        <a [routerLink]="['/applicant', result.id]">{{result.name}}
        </a>
        </td>
    </ng-container>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Position</th>
      <td mat-cell *matCellDef="let result">{{result.position}}</td>
    </ng-container>

    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef>Position</th>
      <td mat-cell *matCellDef="let result">
        <button 
          [attr.data-testHook]="'removeFavorite-' + result.id" 
          (click)="removeFavorite(result.id)" 
        >Remove</button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index;"></tr>
  </table>
</div>
