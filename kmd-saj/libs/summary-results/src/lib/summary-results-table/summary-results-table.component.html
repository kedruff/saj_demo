<h2>Historical Applicant Pool</h2>

<kmd-saj-summary-results-search (filterString$)="filterValue($event)"></kmd-saj-summary-results-search>
  

<h3>Results</h3>
  <table mat-table [dataSource]="summaryResults" matSort (matSortChange)="sortChange($event)">

    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header="name" *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let result">
        <a 
          [routerLink]="['/applicant', result.id]" 
          [attr.data-testHook]='"link-" + result.id'
        >
          {{result.name}}
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="position">
      <th mat-header-cell  mat-sort-header="position" *matHeaderCellDef>Position</th>
      <td mat-cell *matCellDef="let result">{{result.position}}</td>
    </ng-container>

    <ng-container matColumnDef="applied">
      <th mat-header-cell mat-sort-header="applied" *matHeaderCellDef>Applied Date</th>
      <td mat-cell *matCellDef="let result">{{result.applied | date }}</td>
    </ng-container>

    <ng-container matColumnDef="experience">
      <th mat-header-cell mat-sort-header="experience" *matHeaderCellDef>Experience</th>
      <td mat-cell *matCellDef="let result">{{result.experience}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <kmd-saj-manager-favorites-overlay></kmd-saj-manager-favorites-overlay>
